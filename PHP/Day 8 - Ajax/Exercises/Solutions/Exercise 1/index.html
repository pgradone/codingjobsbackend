<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My first AJAX call</title>
</head>

<body>
  <div id="resultForm">...</div>

  <form method="POST">
    <input type="text" name="title" placeholder="Movie title">
    <input type="number" name="year" placeholder="Year of release">
    <input type="submit" name="submit" value="Insert Movie">
  </form>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script>

    /*
      Using AJAX, you have to specify the method in Jquery even if it's stipulated in the form HTML tag
    */

    $(function () {
      $('input[type="submit"]').click(function (e) {
        e.preventDefault();

        $.ajax({
          url: 'addMovie.php',
          type: 'post',
          data: $('form').serialize(),
          success: function (result) {
            //console.log('Success of ajax call : ' + result);
            $('#resultForm').html(result);
          },
          error: function (error) {
            // If AJAX error happens
            console.log('AJAX Error !');
          }
        });
      });
    });
  </script>

</body>

</html>
