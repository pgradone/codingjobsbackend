<!-- when is on post list -->
<div class="post-entry">
  <div class="post-thumbnail">
    <img src="path/to/the/thumbnail.jpg" alt="title">
  </div>
  <div class="post-content">
    <h2>Post title</h2>
    <p class="post-metas">Categories - Date publish - Author</p>
    <p>Resume of the post (excerpt)...</p>
    <p><a href="path/to/the/post/detail">Read more</a></p>
  </div>
</div>

<!-- when is single post (use is_single() to test)-->
<div class="post-entry">
  <div class="post-thumbnail">
    <img src="path/to/the/thumbnail.jpg" alt="title">
  </div>
  <div class="post-content">
    <h2>Post title</h2>
    <p class="post-metas">Categories - Date publish - Author</p>
    <p>Full post content</p>
  </div>
</div>


<!-- when is single page (use is_page() to test) -->
<div class="post-entry">
  <h2>Post title</h2>
  <div class="post-content">Full post content</div>
</div>
